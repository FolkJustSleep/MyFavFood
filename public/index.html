<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFavFood | Login</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/FAVICON/apple-icon.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="l-sidebar">
            <img src="./assets/images/BG/LoginBG.jpg" alt="Background Image">
        </div>
        <div class="r-sidebar">
            <div class="login-form">
                <h1 class="title">MyFavFood</h1>
                <h4>Login</h4>
                <form id="loginForm" action="./pages/overview.html" method="post">
                    <div class="input-group">
                        <p>Email</p>
                        <label for="email">
                            <i class="bi bi-envelope icon"></i>
                            <input type="email" id="email" name="email" placeholder="your.email@mail.com" required>
                        </label>
                    </div>
                    <div class="input-group">
                        <p>Password</p>
                        <label for="password">
                            <i class="bi bi-lock icon"></i>
                            <input type="password" id="password" name="password" placeholder="* * * * * * * * * * * * * * *" required>
                        </label>
                    </div>
                        <button type="submit" class="login-button">Login</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
